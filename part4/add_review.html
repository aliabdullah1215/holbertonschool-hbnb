<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Add Review</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="HBnB Logo" class="logo">
      <a href="#" class="login-button" id="login-link">Logout</a>
    </div>
  </header>

  <main>
    <div class="review-container">
      <h1 id="place-name-header">Reviewing: Beautiful Beach House</h1>
      
      <section class="card add-review-card">
        <h2>Add a Review</h2>
        <form id="review-form">
          <div class="form-group">
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" rows="4" placeholder="Write your experience here..." required></textarea>
          </div>
          
          <div class="form-group">
            <label for="review-rating">Rating:</label>
            <select id="review-rating" required>
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
          </div>
          
          <button type="submit" class="submit-button">Submit Review</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
  </footer>

  <script src="js/add_review.js"></script>
</body>
</html>
